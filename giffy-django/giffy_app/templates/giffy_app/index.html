{% extends "giffy_app/base.html" %}

{% block content %}
<main>
  {% for image in images %}
  {% include 'giffy_app/image.html' %}
  {% endfor%}

  The construction above means the following:

    and past the result here
-->
</main>
{% endblock content %}
